<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trận chiến cuối cùng</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    /> -->

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        /* font-family: "Press Start 2P", system-ui; */
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center; font-style: italic">Trận chiến cuối cùng</h2>
    <div style="display: flex; justify-content: center; gap: 20px">
      <div class="seccond__containter" style="text-align: center; width: 13%">
        <h3>Hướng dẫn chơi</h3>
        Phím A (qua trái) D (qua phải) W (nhảy)
        <span style="color: blue">di chuyển</span>
        <br />
        <br />
        Phím Space để <span style="color: red">Tấn công</span>
      </div>
      <div style="position: relative; display: inline-block">
        <div
          style="
            position: absolute;
            display: flex;
            width: 100%;
            align-items: center;
            padding: 20px;
          "
        >
          <!-- Player -->
          <div
            style="
              position: relative;
              height: 30px;
              width: 100%;
              display: flex;
              justify-content: flex-end;
            "
          >
            <div style="background-color: yellow; height: 30px"></div>
            <!-- <div
            style="background-color: yellow; height: 30px; width: 100%"
          ></div> -->
            <div
              id="playerHealthy"
              style="
                position: absolute;
                background-color: rgb(52, 241, 52);
                top: 0;
                right: 0;
                border-top-left-radius: 10px;
                border-bottom-left-radius: 10px;
                bottom: 0;
                width: 100%;
              "
            ></div>
          </div>
          <!-- Time -->
          <div
            id="timer"
            style="
              background-color: rgb(255, 0, 17);
              height: 60px;
              border: 4px solid #ffffff;
              border-radius: 10px;
              width: 100px;
              flex-shrink: 0;
              font-size: 2rem;
              font-weight: bold;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            10
          </div>
          <!-- Enemy -->
          <div
            style="position: relative; height: 30px; width: 100%; display: flex"
          >
            <div style="background-color: yellow; height: 30px"></div>
            <!-- <div
          style="background-color: yellow; height: 30px; width: 100%"
        ></div> -->
            <div
              id="enemyHealthy"
              style="
                position: absolute;
                background-color: blue;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
              "
            ></div>
          </div>
          <div></div>
        </div>
        <div
          id="displayText"
          style="
            position: absolute;
            color: rgb(255 0 60);
            align-items: center;
            justify-content: center;
            top: 0;
            font-size: 2.1rem;
            font-weight: bold;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
          "
        ></div>
        <canvas></canvas>
      </div>
      <div class="seccond__containter" style="text-align: center">
        <h3>Hướng dẫn chơi</h3>
        Mũi tên &#8592; &#8593; &#8594; để
        <span style="color: blue">di chuyển</span>
        <br />
        <br />
        Mũi tên &#8595; để <span style="color: red">Tấn công</span>
      </div>
    </div>
    <br />
    <footer>
      <div
        style="text-align: center; font-style: italic; color: #6b6767"
        class="footer"
      >
        Bản quyền thuộc Nguyễn Văn Hào
      </div>
    </footer>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
      integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./js/classed.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
